<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mofun Movie Fun</title>
    </head>
    <body>
        <header class="position-fixed top-0 left-0 w-100" style="z-index: 100;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/images/mofun-logo.png" alt="" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto" id="navbarNav" style="flex-grow: 0">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-dark">
            <div>
                <div class="container my-3">
                    <div class="input-group mb-4">
                        <input class="form-control bg-transparent rounded-pill border-secondary py-2 text-white" placeholder="Ketik teks atau judul disini" aria-describedby="movie-search" id="movie-search-input">
                        <button class="btn btn-outline-secondary rounded-pill position-absolute end-0 py-2 px-5 bg-primary text-white" type="button" id="movie-search-button" style="z-index: 10;">Mulai Cari</button>
                    </div>
                    <div class="mb-4">
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary text-white" id="popular-movietype-button" value="popular">Popular Movies</button>
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary" id="top_rated-movietype-button" value="top_rated">Top Rated Movies</button>
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary" id="upcoming-movietype-button" value="upcoming">Upcoming Movies</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-start flex-wrap" id="card-container"></div>
                </div>
            </div>
            <!-- Modal Movie Details -->
            <div class="modal fade" id="modal-movie-details" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row">
                    <div class="col-12 col-sm-3 mb-3">
                        <img class="w-100" id="modal-image">
                    </div>
                    <div class="col-12 col-sm-9">
                        <h5 class="fw-bold">Sinopsis</h5>
                        <p id="modal-description"></p>
                        <p>Rating : <span id="modal-rating"></span></p>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>  
        </main>
        <footer>
            <div class="bg-dark d-flex justify-content-center py-5">
                <span class="text-secondary">Made with ❤️ by Wahyu Amirulloh for Dicoding Submission 2021</span>
            </div>
        </footer>
    </body>
</html>
