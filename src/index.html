<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mofun Movie Fun</title>
    </head>
    <body>
        <header class="position-fixed top-0 left-0 w-100" style="z-index: 100;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/images/mofun-logo.png" alt="" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto" id="navbarNav" style="flex-grow: 0">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-dark">
            <div>
                <div class="container my-3">
                    <div class="input-group mb-4">
                        <input class="form-control bg-transparent rounded-pill border-secondary py-2" placeholder="Ketik teks atau judul disini" aria-describedby="movie-search">
                        <button class="btn btn-outline-secondary rounded-pill position-absolute end-0 py-2 px-5 bg-primary text-white" type="button" id="movie-search" style="z-index: 10;">Mulai Cari</button>
                    </div>
                    <div class="mb-4">
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary text-white" id="popular-movietype-button" value="popular">Popular Movies</button>
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary" id="top_rated-movietype-button" value="top_rated">Top Rated Movies</button>
                        <button class="movie-type-changer-button fw-bold bg-transparent border-0 me-2 text-secondary" id="upcoming-movietype-button" value="upcoming">Upcoming Movies</button>
                    </div>
                    <div class="card-container d-flex justify-content-center align-content-start flex-wrap">
                        <div class="card border-0 mb-3 me-3">
                            <img src="https://i.stack.imgur.com/IpJ7Y.jpg" class="rounded" alt="..." style="height: 22rem; object-fit: cover;">
                            <div class="card-body w-100 position-absolute bottom-0 pt-5" style="background-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0,0,0,0));">
                                <h5 class="card-title text-white">Card title</h5>
                            </div>
                            <span class="badge bg-warning text-dark position-absolute top-0 fs-6 d-flex align-middle" style="top: 1rem!important; right: 1rem!important;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill me-1" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg> 7.8
                            </span>
                        </div>
                        <div class="card border-0 mb-3 me-3">
                            <img src="https://i.stack.imgur.com/IpJ7Y.jpg" class="rounded" alt="..." style="height: 22rem; object-fit: cover;">
                            <div class="card-body w-100 position-absolute bottom-0 pt-5" style="background-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0,0,0,0));">
                                <h5 class="card-title text-white">Card title</h5>
                            </div>
                            <span class="badge bg-warning text-dark position-absolute top-0 fs-6 d-flex align-middle" style="top: 1rem!important; right: 1rem!important;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill me-1" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg> 7.8
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="bg-dark d-flex justify-content-center py-5">
                <span class="text-secondary">Made with ❤️ by Wahyu Amirulloh for Dicoding Submission 2021</span>
            </div>
        </footer>
    </body>
</html>
